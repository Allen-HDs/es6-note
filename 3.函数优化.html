<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.函数参数默认值
        //在ES6 以前,我们无法给一个函数参数设置默认值,只能采用变通写法
        function add(a, b) {
            //判断 b 是否为空,为空就给一个默认值 1
            b = b || 1;
            return a + b;
        }
        console.log(add(10)) //11

        //现在可以这么写 : 直接给参数写上默认值,没传就会自动使用默认值

        function add(a, b = 1) {
            //判断 b 是否为空,为空就给一个默认值 1
            return a + b;
        }
        console.log(add(20)); // 21


        // 2.不定参数
        function fun(...values) {
            console.log(values.length);

        }
        fun(1, 2); //2
        fun(1, 2, 3, 4); //4


        // 3.箭头函数
        //以前声明一个方法
        var print = function (obj) {
            console.log(obj)
        }

        var print2 = obj => console.log(obj)
        print2("hello")


        var sum = function (a, b) {
            return a + b;
        }

        var sum2 = (a, b) => a + b;
        console.log(sum2(10, 20)) //30

        var sum3 = function (a, b) {
            c = a + b;
            return a + c;
        }

        var sum4 = (a, b) => {
            c = a + b;
            return a + c;
        }
        console.log(sum4(10, 20)) //40


        // 4.箭头函数结合解构表达式
        const person = {
            name: "Jack",
            age: 24,
            sex: "男",
            language: ["java", "js", "vue"]
        }
        function hello(person) {
            console.log("hello" + person.name)
        }

        var hello2 = (obj) => console.log("hello:" + obj.name)
        hello2(person) //hello:Jack

        //箭头函数结合解构表达式
        var hello3 = ({ name }) => console.log("hello:" + name)
        hello3(person) //hello:Jack

    </script>

</body>

</html>
